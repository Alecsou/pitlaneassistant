
<style>
    .moduleCLOCKMAPMODULE {
        position: absolute;

        background: #333333;
        overflow-y: auto;
        overflow-x: hidden;
    }
    .clockCLOCKMAPMODULE {
        position: absolute;
        height: 300px;
        aspect-ratio: 1 / 1;
        top: calc((100% - 300px) / 2);
        left: 30px;
    }
    .radarCLOCKMAPMODULE {
        position: absolute;
        width: 20%;

        right: 30px;
    }

        right: calc(50% - 1px);
    }
    .driverCLOCKMAPMODULE {
        position: absolute;
        overflow: visible;
        height: 20px;
        aspect-ratio: 1 / 1;

        background: transparent;
        left: -10px;
        display: flex;
        align-items: center;
    }
    .driverNameCLOCKMAPMODULE {
        position: absolute;
        color: white;
        left: calc(100% + 5px);
    }
